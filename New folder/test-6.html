<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards with Animations</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.card {
    background-color: #333;
    border-radius: 15px;
    overflow: hidden;
    width: 200px;
    text-align: center;
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

.card img {
    border-radius: 15px;
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s;
    
}

.card:hover img {
    transform: scale(1.1);
}

.card h2 {
    font-size: 1.2em;
    margin: 10px 0;
    transition: color 0.3s;
}

.card:hover h2 {
    color: #ffa500;
}

.card p {
    font-size: 0.9em;
    color: #ccc;
    transition: color 0.3s;
}

.card:hover p {
    color: #ffa500;
}

.social-icons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.social-icons a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #ffa500;
}

        </style>
</head>
<body>

    <div class="card">
        <img src="../source/members/DSC_0392.JPG" alt="R.V. Rajagopalan">
        <h2>R.V. Rajagopalan</h2>
        <p>Third year</p>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/?size=100&id=62856&format=png&color=000000" alt="GitHub"></a>
            <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="path/to/linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>

    <div class="card">
        <img src="path/to/image2.jpg" alt="Gautham Krishnan">
        <h2>Gautham Krishnan</h2>
        <p>Third year</p>
        <div class="social-icons">
            <a href="#"><img src="path/to/github-icon.png" alt="GitHub"></a>
            <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="path/to/linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>

    <div class="card">
        <img src="path/to/image3.jpg" alt="Aashraya Katiyar">
        <h2>Aashraya Katiyar</h2>
        <p>Third year</p>
        <div class="social-icons">
            <a href="#"><img src="path/to/github-icon.png" alt="GitHub"></a>
            <a href="#"><img src="path/to/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="path/to/linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>

    <!-- Add more cards as needed -->

</body>
</html>
