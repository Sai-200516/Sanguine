<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanguine Club Events</title>
    <link rel="stylesheet" href="test-5.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1 class="hero-title">Sanguine Club</h1>
            <p class="hero-subtitle">Your Premier Event Destination</p>
            <a href="#events" class="btn">See Event Schedule</a>
        </div>
    </header>
    <section id="events" class="events">
        <div class="container">
            <h2>Upcoming Events</h2>
            <div id="upcoming-events" class="event-list"></div>
            <h2>Past Events</h2>
            <div id="past-events" class="event-list"></div>
        </div>
    </section>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="test-5.js"></script>
</body>
</html>
